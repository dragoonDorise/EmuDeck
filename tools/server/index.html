    <style>
      body {
        font-family: Avenir, Arial;
        background: #221d2d;
        color: #fff;
      }

      .container {
        padding: 0 16px;
        max-width: 1190px;
        margin: 0 auto;
      }

      button {
        -webkit-appearance: none;
        background: linear-gradient(180deg, #f2ebff 0%, #e7d8ff 75%);
        border: 1px solid var(--color-surface-deep-low, #00000033);
        box-shadow: 0px 1px 4px 0px #221d2d29;
        border-radius: 24px;
        font-weight: 600;
        cursor: pointer;
        padding: 10px 20px 10px 20px;
        font-size: 16px;
      }

      /* Estilos para la animaci√≥n de cargando */
      #loading {
        display: none;
        position: fixed;
        left: 0%;
        top: 0%;
        width: 100vw;
        height: 100vh;
        font-size: 20px;
        backdrop-filter: blur(10px);
        justify-content: space-around;
        align-items: center;
      }
      #loading .modal {
        background: #fff;
        color: #221d2d;
        border-radius: 12px;
        width: 50vw;
        height: 50vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #loading .modal__inner {
        text-align: center;
      }
      #loading .modal__inner div {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 3px;
        border-radius: 50%;
        background: #221d2d;
        animation: loading 1s infinite alternate;
      }

      #loading .modal__inner div:nth-child(2) {
        animation-delay: 0.2s;
      }

      #loading .modal__inner div:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes loading {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.1;
        }
      }

      /* Estilos para la zona de arrastrar y soltar */
      #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        margin: 0px auto;
        padding: 20px;
        text-align: center;
        font-family: sans-serif;
        margin-bottom: 24px;
      }

      #drop-area.highlight {
        border-color: purple;
      }

      /* Estilos para la lista de archivos */
      #file-list {
        list-style: none;
        padding: 0;
      }

      #file-list li {
        margin: 5px 0;
      }

      input[type="radio"] {
        display: none;
      }

      label {
        padding: 20px;
        border: 1px solid var(--color-stroke-light, #ffffff29);
        border-radius: 12px;
        display: flex;
        gap: 12px;
        transition: 0.5s;
      }
      label:hover {
        transform: scale(1.1);
        transition: 0.5s;
      }
      input:checked + label {
        outline: 2px solid var(--color-surface-brand-base, #e7d8ff);
        background: linear-gradient(180deg, rgba(242, 235, 255, 0.16) 0%, rgba(242, 235, 255, 0.08) 100%);
      }

      .systems {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(14%, 1fr));
        gap: 12px;
      }

      label img {
        width: 100%;
      }
      h1 {
        margin-bottom: 16px;
      }
      .lead {
        margin-bottom: 16px;
        display: inline-block;
      }
      .hidden {
        display: none;
      }
      input[type="text"] {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        color: #fff;
        font-size: 16px;
        font-family: Avenir, Arial;
      }
      .search {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
      }
    </style>

    <script>
      let dropArea = document.getElementById("drop-area");
      let fileElem = document.getElementById("fileElem");
      let filesList = [];
      let fileListElement = document.getElementById("file-list");

      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ["dragenter", "dragover"].forEach((eventName) => {
        dropArea.addEventListener(eventName, highlight, false);
      });
      ["dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight(e) {
        dropArea.classList.add("highlight");
      }

      function unhighlight(e) {
        dropArea.classList.remove("highlight");
      }

      dropArea.addEventListener("drop", handleDrop, false);

      function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;

        handleFiles(files);
      }

      dropArea.addEventListener("click", () => fileElem.click());
      fileElem.addEventListener("change", () => handleFiles(fileElem.files));

      function handleFiles(files) {
        files = [...files];
        filesList = filesList.concat(files);
        files.forEach(displayFile);
      }

      function displayFile(file) {
        let li = document.createElement("li");
        li.textContent = file.name;
        fileListElement.appendChild(li);
      }

      document.getElementById("uploadForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let form = document.getElementById("uploadForm");
        let formData = new FormData(form);

        filesList.forEach((file) => {
          formData.append("files", file);
        });

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.onloadstart = function () {
          document.getElementById("loading").style.display = "flex";
        };

        xhr.onload = function () {
          document.getElementById("loading").style.display = "none";
          if (xhr.status === 200) {
            alert("File upload complete");
            document.querySelectorAll("label").forEach((lbl) => {
              lbl.classList.remove("hidden");
            });
            // Limpiar la lista de archivos
            filesList = [];
            fileListElement.innerHTML = "";
          } else {
            alert("File upload failed");
          }
        };

        xhr.send(formData);
      });
    </script>
    <script>
      document.querySelectorAll("label").forEach((label) => {
        label.addEventListener("click", function () {
          document.querySelectorAll("label").forEach((lbl) => {
            if (lbl !== label) {
              lbl.classList.add("hidden");
            }
          });
        });
      });
      document.getElementById("filter").addEventListener("input", function () {
        document.querySelectorAll("label").forEach((lbl) => {
          lbl.classList.remove("hidden");
        });

        var filterValue = this.value.toLowerCase();
        var inputs = document.querySelectorAll('.systems input[type="radio"]');

        inputs.forEach(function (input) {
          var label = document.querySelector('label[for="' + input.id + '"]');
          if (input.value.toLowerCase().includes(filterValue)) {
            label.classList.remove("hidden");
          } else {
            label.classList.add("hidden");
          }
        });
      });
    </script>
